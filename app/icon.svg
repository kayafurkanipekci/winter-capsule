<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c62828;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Outer shadow circle -->
  <circle cx="256" cy="264" r="220" fill="#000" opacity="0.3"/>
  
  <!-- Main red circle with gradient -->
  <circle cx="256" cy="256" r="220" fill="url(#bgGradient)"/>
  
  <!-- Inner dashed circle -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#d88" stroke-width="4" stroke-dasharray="15,10" opacity="0.6"/>
  
  <!-- Small circle indicator (top right) -->
  <circle cx="360" cy="150" r="20" fill="#a00" opacity="0.8"/>
  
  <!-- Email envelope background -->
  <rect x="130" y="176" width="252" height="160" rx="12" fill="#f5e6d3"/>
  
  <!-- Inner envelope rectangle (darker red) -->
  <rect x="155" y="201" width="202" height="110" rx="6" fill="#8b0000"/>
  
  <!-- Envelope flap (V shape) -->
  <path d="M 155 201 L 256 266 L 357 201" fill="none" stroke="#f5e6d3" stroke-width="16" stroke-linecap="round" stroke-linejoin="round"/>
</svg>